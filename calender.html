    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /*
         * カレンダーの配色設定を一括で管理するCSS変数
         * これらの変数の値を変更するだけで、カレンダー全体のテーマカラーを変更できます。
         */
        :root {
            /* 全体の背景色 */
            --calendar-body-bg: #c2e2ed; /* ライトブルーグレー */

            /* カレンダーコンテナの背景と影 */
            --calendar-container-bg: #c2e2ed; /* ライトブルーグレー */
            --calendar-container-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);

            /* ナビゲーションボタンの色 */
            --btn-primary-bg: #217ea9; /* 紫 */
            --btn-primary-border: #217ea9;
            --btn-primary-text: #ffffff;
            --btn-primary-hover-bg: #006193; /* 暗めの紫 */
            --btn-primary-hover-border: #006193;
            --btn-disabled-bg: #e2e6ea; /* 無効ボタンの背景色 */
            --btn-disabled-border: #dae0e5; /* 無効ボタンの枠線の色 */
            --btn-disabled-text: #6c757d; /* 無効ボタンのテキスト色 */


            /* ヘッダーの月/年テキストの色 */
            --header-text-color: #212529; /* 暗めのテキスト */

            /* グリッドとセルの境界線の色 */
            --grid-border-color: #dee2e6; /* 薄いグレー */

            /* 曜日ヘッダーの背景とテキストの色 */
            --th-bg:#217ea9; /* 薄い青 */
            --th-text: #ffffff; /* 暗めの青 */

            /* 日付セルの背景とテキストの色 */
            --td-bg: #9acfe0;
            --td-text: #343a40; /* 暗めのテキスト */

            /* 現在の月の日の背景色 */
            --current-month-day-bg: #f2f9fb; /* 非常に薄いグレー */

            /* 今日の日付の背景、境界線、テキストの色 */
            --today-bg: #fddf50; /* 薄い青 */
            --today-border: #fddf50; /* 青 */
            --today-text: #000000; /* 暗い青 */

            /* 空のセルの背景色とテキストの色 (前月/次月の日付) */
            --empty-cell-bg: #e9ecef; /* 薄いグレー */
            --empty-cell-text: #6c757d; /* ミュートされたテキスト色 (Bootstrapのtext-mutedに合わせる) */

            /* カレンダー日付の文字サイズを一括で指定する変数 */
            --calendar-date-font-size: 1.25rem;
        }

        html, body {
            /* 最後までスクロールできるようにする */
            overflow: auto;
            height: 110%;     /* 高さを100%に */
        }
        body {
            /* font-family: "Inter", sans-serif; */
            background-color: var(--calendar-body-bg);
            margin: 0;
            width: 100%;
            /* min-height: 100vh; ← 不要なら削除 */
        }
        .calendar-container {
            background-color: var(--calendar-container-bg);
            padding: 0;
            width: 100%; /* ← 100vwから100%に変更 */
            /* min-height: 50vh; */
            display: flex;
            flex-direction: column;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .calendar-header .btn {
            background-color: var(--btn-primary-bg);
            border-color: var(--btn-primary-border);
            color: var(--btn-primary-text);
            padding: 0.625rem 0.9375rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            border: none;
            outline: none;
        }
        .calendar-header .btn:hover {
            background-color: var(--btn-primary-hover-bg);
            border-color: var(--btn-primary-hover-border);
        }
        /* 無効化されたボタンのスタイル */
        .calendar-header .btn:disabled {
            background-color: var(--btn-disabled-bg);
            border-color: var(--btn-disabled-border);
            color: var(--btn-disabled-text);
            cursor: not-allowed;
            opacity: 0.65;
        }
        .calendar-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--header-text-color);
        }
        .calendar-table-wrapper {
            overflow-x: auto; /* 横スクロールを許可 */
        }
        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-grid th, .calendar-grid td {
            border: 1px solid var(--grid-border-color);
            padding: 0.5rem;
            text-align: center;
            vertical-align: top;
            height: 120px; /* ← 縦幅を広く */
        }
        .calendar-grid thead th {
            height: 28px !important;
            min-height: 0 !important;
            max-height: 28px !important;
            padding-top: 2px !important;
            padding-bottom: 2px !important;
            line-height: 1.1 !important;
            vertical-align: middle !important;
            color: var(--th-text);
            background-color: var(--th-bg);
            font-weight: 600;
            font-size: 1rem; /* ヘッダーのフォントサイズ */
        }
        .calendar-grid td {
            background-color: var(--td-bg);
            color: var(--td-text);
            position: relative;
        }
        /* クリック可能な日付セルにカーソルを合わせるとポインタに変わる */
        .calendar-grid td.current-month {
            cursor: pointer;
        }
        .calendar-grid td .date-number {
            position: absolute;
            top: 0.3125rem;
            left: 0.5rem;
            font-size: var(--calendar-date-font-size); /* ←ここを変更 */
            font-weight: 500;
        }
        .calendar-grid td.current-month {
            background-color: var(--current-month-day-bg);
        }
        .calendar-grid td.today {
            background-color: var(--today-bg);
            border: 2px solid var(--today-border);
            font-weight: bold;
            color: var(--today-text);
        }
        .calendar-grid td.empty {
            background-color: var(--empty-cell-bg);
            opacity: 0.6;
        }
        .calendar-grid td.empty .date-number {
            color: var(--empty-cell-text); /* Ensure muted text uses the variable */
        }
        td .event-content {
            font-size: 1.5rem !important; /* ← 文字サイズを大きく */
            font-weight: bold;
        }
        .bi.bi-check-lg {
            color: #1d9539 !important; /* Bootstrapの緑色 */
        }
        #iconlegendstatus {
            background: rgba(255, 255, 255, 1);
            border-radius: 16px 16px 16px 16px;
            padding-bottom: 0.75rem; /* 12px → 0.75rem */
        }

        /* Bootstrap's responsive utilities handle most of this, but specific overrides might be needed */
        @media (max-width: 576px) {
            .calendar-container {
                padding: 15px;
            }
            .calendar-header h2 {
                font-size: 1.25rem;
            }
            .calendar-header .btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            .calendar-grid th, .calendar-grid td {
                padding: 3px;
                height: 80px; /* ← モバイル時も広めに */
            }
            .calendar-grid td .date-number {
                font-size: var(--calendar-date-font-size); /* ←ここも変数を使う */
                top: 2px;
                left: 4px;
            }
            .event-content {
                font-size: 1.1rem !important; /* モバイル時も大きめに */
            }
        }

        /* ダッシュボードのスタイル */
        .dashboard-container {
            background-color: transparent;
            padding: 0;

        .dashboard-section {
            background-color: transparent;
            padding: 12px;

        .dashboard-header {

        .dashboard-card {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 12px 8px;
            text-align: center;

            display: flex;

            justify-content: space-between;
        }

        .dashboard-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .dashboard-value {
            font-size: 2.0rem;
            font-weight: bold;
            color: #212529;
            line-height: 1.2;
            margin: 4px 0;
        }

        .dashboard-rank {
            font-size: 1.4rem;
        }

        .dashboard-unit {
            font-size: 0.8rem;
            color: #868e96;
            margin-top: 4px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 576px) {
            .dashboard-value {
                font-size: 1.6rem;
            }
            .dashboard-rank {
                font-size: 1.2rem;
            }
        }
    </style>

    <!-- モーダルの構造 -->
    <div class="modal fade" id="dateDetailModal" tabindex="-1" aria-labelledby="dateDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header d-flex align-items-center">
            <button type="button" id="prevDateBtn" class="btn me-2" title="前の日">
              <i class="bi bi-chevron-left text-secondary fw-bold fs-3"></i>

            <h4 class="modal-title flex-grow-1 text-center" id="dateDetailModalLabel"></h4>
            <button type="button" id="nextDateBtn" class="btn me-2" title="次の日">
              <i class="bi bi-chevron-right text-secondary fw-bolder fs-3"></i>
            </button>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button> -->
          </div>
          <div class="modal-body">
            <!-- モーダルのコンテンツは空ですが、必要に応じてここに追加できます。 -->
            <div id="dateDetailContent">
              <p>データを取得中...</p>
            </div>
            <script>
              // 現在モーダルに表示されている日付を保持する変数
              let currentModalDate = null;

              // 日付ナビゲーション関数
              function navigateModalDate(direction) {
                if (!currentModalDate) return;
                
                const currentDate = new Date(currentModalDate);
                currentDate.setDate(currentDate.getDate() + direction);
                
                const newDateString = currentDate.toISOString().split('T')[0];
                currentModalDate = newDateString;
                
                // モーダルタイトルと内容を更新
                updateModalContent(newDateString);
              }

              // モーダル内容を更新する関数
              function updateModalContent(date) {
                const contentDiv = document.getElementById('dateDetailContent');
                const modalLabel = document.getElementById('dateDetailModalLabel');
                
                // タイトルを更新
                const [year, month, day] = date.split('-');
                const formattedDate = `${parseInt(month)}月${parseInt(day)}日`;
                modalLabel.textContent = formattedDate;
                
                // 休みの日かどうかをチェック
                const isRestDay = RestDayManager && typeof RestDayManager.isRestDay === 'function' && RestDayManager.isRestDay(date);
                
                if (isRestDay) {
                  // 休みの日の場合は専用メッセージを表示
                  contentDiv.innerHTML = `
                    <div class="text-center">
                      <i class="bi bi-moon" style="font-size: 3rem; color: #6c757d; margin-bottom: 1rem;"></i>
                      <p class="fs-4">${formattedDate}はお休みです</p>
                    </div>
                  `;
                  return;
                }
                
                // リハビリデータを取得して表示
                const key = `status_${date}`;
                const value = localStorage.getItem(key);
                if (value !== null) {
                  // 既存のロジックを再利用
                  displayRehabilitationData(value, date, contentDiv, formattedDate);
                } else {
                  // データがない場合
                  const today = new Date();
                  const selectedDate = new Date(date);
                  today.setHours(0,0,0,0);
                  selectedDate.setHours(0,0,0,0);
                  
                  contentDiv.innerHTML = `
                    <div class="text-center">
                      <p class="fs-5">${formattedDate}の記録はありません</p>
                    </div>
                  `;
                }
              }

              // リハビリデータを表示する関数（既存のロジックを分離）
              function displayRehabilitationData(value, date, contentDiv, formattedDate) {
                
                // データ解析
                let mainStatus = value;
                let statusMap = {};
                let countsMap = {};
                
                if (value.includes(',')) {
                  const parts = value.split(',');
                  mainStatus = parts[0]; // '1' or '0'
                  
                  // 各リハビリの情報をパース
                  for (let j = 1; j < parts.length; j++) {
                    const part = parts[j].trim();
                    if (part.includes('=') && !part.includes('no_data')) {
                      const [rehabKey, rehabValue] = part.split('=');
                      
                      // 数値かどうかチェック
                      const numericValue = parseInt(rehabValue);
                      if (!isNaN(numericValue)) {
                        // 新形式：数値カウント
                        countsMap[rehabKey] = numericValue;
                        statusMap[rehabKey] = numericValue > 0 ? 'true' : 'false';
                      } else {
                        // 旧形式：true/false
                        statusMap[rehabKey] = rehabValue;
                        countsMap[rehabKey] = rehabValue === 'true' ? 1 : 0;
                      }
                    }
                  }
                }
                
                // リハビリ名変換
                const rehabNames = {
                  each0: '理学療法',
                  each1: '言語療法',
                  each2: '作業療法',
                  each3: '心理療法',
                  each4: '自主トレーニング'
                };
                
                // ランダムIDがある場合は追加
                if (typeof REHAB_IDS !== 'undefined') {
                  Object.keys(REHAB_IDS).forEach(index => {
                    const randomId = REHAB_IDS[index];
                    switch(parseInt(index)) {
                      case 0: rehabNames[randomId] = '理学療法'; break;
                      case 1: rehabNames[randomId] = '言語療法'; break;
                      case 2: rehabNames[randomId] = '作業療法'; break;
                      case 3: rehabNames[randomId] = '心理療法'; break;
                      case 4: rehabNames[randomId] = '自主トレーニング'; break;
                    }
                  });
                }
                
                // リハビリ表示HTML生成
                let achievedRow = `<div class="container-fluid"><div class="row mb-1 justify-content-center text-center" id="rehab-row-modal">`;
                
                // すべてのリハビリIDをチェック
                const allRehabIds = ['each0', 'each1', 'each2', 'each3', 'each4'];
                if (typeof REHAB_IDS !== 'undefined') {
                  Object.values(REHAB_IDS).forEach(randomId => {
                    if (!allRehabIds.includes(randomId)) {
                      allRehabIds.push(randomId);
                    }
                  });
                }
                
                allRehabIds.forEach(rehabId => {
                  // データが存在するリハビリのみ表示
                  if ((rehabId in statusMap || rehabId in countsMap) && rehabNames[rehabId]) {
                    const count = countsMap[rehabId] || 0;
                    const isAchieved = count > 0;
                    
                    // 表示形式の決定
                    let displayText = '';

                achievedRow += `</div></div>`;
                
                // 自主トレーニング詳細セクション
                let selfTrainingSection = '';
                if (typeof SelfTrainingManager !== 'undefined') {
                  const hasSelfTrainingRecord = SelfTrainingManager.hasRecord(date);
                  const selfTrainingText = SelfTrainingManager.getTextContent(date);
                  
                  if (hasSelfTrainingRecord) {

                let mainText = '';
                if (mainStatus === '1' || value === 'clear') {
                  mainText = `<span class="fs-4 text-success">全て取り組みました！</span>`;
                } else {
                  // 実施されたリハビリの数を計算
                  let completedCount = 0;

                      if (countsMap[rehabId] > 0) {

                  // each4の処理
                  if ('each4' in countsMap || 'each4' in statusMap) {

                    if (countsMap['each4'] > 0) {
                      completedCount++;
                    }
                  }
                  
                  if (completedCount === totalCount && totalCount > 0) {
                    mainText = `<span class="fs-4 text-success">全て取り組みました！</span>`;
                  } else {
                    mainText = `<span class="fs-4">取り組んだリハビリ：${completedCount}つ</span>`;
                  }
                }
                
                contentDiv.innerHTML = `<p>${mainText}</p>${achievedRow}${selfTrainingSection}`;
              }

              // モーダルが表示される直前に詳細データをセット
              dateDetailModal.addEventListener('show.bs.modal', function (event) {

    <script>
        // DOM要素の取得
        const currentMonthYearEl = document.getElementById('currentMonthYear');
        const calendarBody = document.getElementById('calendarBody');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const dateDetailModal = document.getElementById('dateDetailModal'); // モーダル要素を取得
        const dateDetailModalLabel = document.getElementById('dateDetailModalLabel'); // モーダルのタイトルh4を取得

        let currentDate = new Date(); // カレンダーの表示月を管理する変数
        const realToday = new Date(); // 今日の日付を保持する固定変数

        // localStorageからイベントデータを生成（calender.htmlのロジックを流用）
        function getEventsFromLocalStorage() {
            const events = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const match = key.match(/^status_(\d{4}-\d{2}-\d{2})$/);
                if (match) {
                    const date = match[1];
                    const value = localStorage.getItem(key);
                    let title = '';
                    
                    if (value === 'clear' || (value && value.startsWith('clear'))) {
                        // 旧形式：clearまたはclear,each0,...の場合
                        title = '✓'; // チェックマーク記号で表示
                    } else if (value && value.includes(',')) {
                        // 新形式：カウンター方式対応
                        const parts = value.split(',');
                        const mainStatus = parts[0]; // '1' or '0'
                        
                        if (mainStatus === '1') {
                            // 全完了の場合
                            title = '✓'; // チェックマーク記号で表示
                        } else {
                            // 部分完了の場合：取り組んだリハビリの合計個数を表示
                            let completedCount = 0;
                            let totalEnabled = 0;
                            
                            for (let j = 1; j < parts.length; j++) {
                                const part = parts[j].trim();
                                if (part.includes('=') && !part.includes('no_data')) {
                                    const [rehabKey, rehabValue] = part.split('=');
                                    
                                    // each4（自主トレーニング）は除外
                                    if (!rehabKey.includes('each4')) {
                                        totalEnabled++;
                                        const count = parseInt(rehabValue) || 0;
                                        
                                        if (count > 0) {
                                            completedCount++;
                                        }
                                    }
                                }
                            }
                            
                            // each4（自主トレーニング）の処理
                            for (let j = 1; j < parts.length; j++) {
                                const part = parts[j].trim();
                                if (part.includes('each4=')) {
                                    totalEnabled++;
                                    const [, rehabValue] = part.split('=');
                                    const count = parseInt(rehabValue) || 0;
                                    if (count > 0) {
                                        completedCount++;
                                    }
                                    break;
                                }
                            }
                            
                            // 表示形式：取り組んだ個数のみ
                            if (completedCount > 0) {
                                title = completedCount.toString();
                            } else {
                                title = '0';
                            }
                        }
                    } else if (value === '1') {
                        // 全完了（データなし）
                        title = '✓';
                    } else if (value === '0' || !value) {
                        // 未実施
                        title = '0';
                    } else {
                        // その他
                        title = value;
                    }
                    
                    if (title) {
                        events.push({
                            title: title,
                            start: date
                        });
                    }
                }
            }
            return events;
        }

        // localStorageから最も古い日付を取得する関数
        function getOldestDataDate() {
            let oldestDate = null;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const match = key.match(/^status_(\d{4}-\d{2}-\d{2})$/);
                if (match) {
                    const date = match[1];
                    if (!oldestDate || date < oldestDate) {
                        oldestDate = date;
                    }
                }
            }
            return oldestDate;
        }

        // ナビゲーションボタンの有効/無効状態を更新する関数
        function updateNavigationButtons() {
            const currentDisplayYear = currentDate.getFullYear();
            const currentDisplayMonth = currentDate.getMonth();
            const actualCurrentYear = realToday.getFullYear();
            const actualCurrentMonth = realToday.getMonth();

            // 「次の月」ボタンの制御（既存の仕様）
            if (currentDisplayYear === actualCurrentYear && currentDisplayMonth === actualCurrentMonth) {
                nextMonthBtn.disabled = true;
            } else {
                nextMonthBtn.disabled = false;
            }

            // 「前の月」ボタンの制御（新機能）
            const oldestDate = getOldestDataDate();
            if (!oldestDate) {
                // データがない場合は現在の月のみ表示
                prevMonthBtn.disabled = true;
            } else {
                const oldestDateObj = new Date(oldestDate);
                const oldestYear = oldestDateObj.getFullYear();
                const oldestMonth = oldestDateObj.getMonth();
                
                // 表示月が最も古いデータの月と同じかそれより前の場合は無効化
                if (currentDisplayYear < oldestYear || 
                    (currentDisplayYear === oldestYear && currentDisplayMonth <= oldestMonth)) {
                    prevMonthBtn.disabled = true;
                } else {
                    prevMonthBtn.disabled = false;
                }
            }
        }

        // カレンダーをレンダリングする関数
        function renderCalendar() {
            calendarBody.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthNames = [
                '1月', '2月', '3月', '4月', '5月', '6月',
                '7月', '8月', '9月', '10月', '11月', '12月'
            ];
            currentMonthYearEl.textContent = `${year}年 ${monthNames[month]}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
            const lastDateOfPrevMonth = new Date(year, month, 0).getDate();

            const events = getEventsFromLocalStorage();
            const eventMap = {};
            const eventRawMap = {};
            events.forEach(ev => {
                eventMap[ev.start] = ev.title;
                // localStorageの値も保持
                const key = `status_${ev.start}`;
                eventRawMap[ev.start] = localStorage.getItem(key);
            });

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    cell.style.position = "relative";

                    if (i === 0 && j < firstDayOfMonth) {
                        // 前月の空白部分のセル
                        const prevMonthDay = lastDateOfPrevMonth - firstDayOfMonth + j + 1;
                        cell.classList.add('empty');
                        cell.innerHTML = `<span class="date-number">${prevMonthDay}</span>`;
                    }
                    else if (date <= lastDateOfMonth) {
                        // 現在の月のセル
                        cell.classList.add('current-month');
                        if (year === realToday.getFullYear() && month === realToday.getMonth() && date === realToday.getDate()) {
                            cell.classList.add('today');
                        }
                        const mm = String(month + 1).padStart(2, '0');
                        const dd = String(date).padStart(2, '0');
                        const ymd = `${year}-${mm}-${dd}`;
                        
                        // 休みの日かどうかをチェック
                        const isRestDay = RestDayManager && typeof RestDayManager.isRestDay === 'function' && RestDayManager.isRestDay(ymd);
                        
                        let eventHtml = '';
                        
                        // 自主トレーニングのアイコン表示チェック
                        let selfTrainingIcon = '';
                        if (typeof SelfTrainingManager !== 'undefined' && SelfTrainingManager.hasRecord(ymd)) {
                            selfTrainingIcon = `<i class="bi bi-journal-text" style="color: #6f42c1; font-size: 1.2rem; position: absolute; top: 2px; right: 2px;"></i>`;
                        }
                        
                        if (isRestDay) {
                            // 休みの日の場合は月アイコンを表示
                            eventHtml = `<div class="event-content d-flex flex-column justify-content-end align-items-center w-100 position-absolute bottom-0 start-50 translate-middle-x mb-1">
                                <i class="bi bi-moon" style="font-size:1.8rem;"></i>
                            </div>`;
                        } else if (eventMap[ymd]) {
                            // 全完了の判定：clearまたは実際の完了数で判定
                            const rawValue = eventRawMap[ymd];
                            let isFullyCompleted = false;
                            
                            if (rawValue) {
                                if (rawValue.startsWith("clear") || rawValue === '1' || (rawValue.includes(',') && rawValue.split(',')[0] === '1')) {
                                    // 旧システムのclearまたは新システムの完了判定（メインステータスが1）
                                    isFullyCompleted = true;
                                } else {
                                    // 新システム：実際の完了数をチェック（下位互換）
                                    const parts = rawValue.split(',');
                                    if (parts.length > 1) {
                                        const trueCount = parts.filter(part => part.includes('=true')).length;
                                        const totalEnabled = parts.filter(part => part.includes('=')).length;
                                        isFullyCompleted = (trueCount === totalEnabled && totalEnabled > 0);
                                    }
                                }
                            }
                            
                            if (isFullyCompleted) {
                                eventHtml = `<div class="event-content d-flex flex-column justify-content-end align-items-center w-100 position-absolute bottom-0 start-50 translate-middle-x mb-1">
                                    <i class="bi bi-check-lg" style="font-size:2.2rem;"></i>
                                </div>`;
                            } else {
                                eventHtml = `<div class="event-content d-flex flex-column justify-content-end align-items-center w-100 position-absolute bottom-0 start-50 translate-middle-x mb-1">${eventMap[ymd]}</div>`;
                            }
                        }
                        cell.innerHTML = `<span class="date-number">${date}</span>${eventHtml}${selfTrainingIcon}`;
                        // モーダルをトリガーするための属性を追加
                        cell.setAttribute('data-bs-toggle', 'modal');
                        cell.setAttribute('data-bs-target', '#dateDetailModal');
                        cell.setAttribute('data-date', ymd); // クリックされた日付をデータ属性として保持
                        date++;
                    }
                    else {
                        // 次月の空白部分のセル
                        cell.classList.add('empty');
                        cell.innerHTML = `<span class="date-number">${date - lastDateOfMonth}</span>`;
                        // 空白セルはモーダルをトリガーしないため、data属性は追加しない
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);

                if (date > lastDateOfMonth && (i * 7 + 7) >= (firstDayOfMonth + lastDateOfMonth)) {
                    break;
                }
            }

            // ナビゲーションボタンの状態を更新
            updateNavigationButtons();
        }

        // モーダルが表示される直前に実行されるイベントリスナー
        dateDetailModal.addEventListener('show.bs.modal', function (event) {
          // モーダルをトリガした要素 (クリックされた<td>) を取得
          const button = event.relatedTarget;
          // その要素からdata-date属性の値を取得
          const date = button.getAttribute('data-date');
          // モーダルのタイトルを更新
          if (date) {
            // yyyy-mm-dd形式をmm月dd日形式に変換（0埋めなし）
            const [year, month, day] = date.split('-');
            const formattedDate = `${parseInt(month)}月${parseInt(day)}日`;
            dateDetailModalLabel.textContent = `${formattedDate} のきろく`;
          } else {
            dateDetailModalLabel.textContent = `日付のきろく`;
          }
        });

        // 「前の月」ボタンのクリックイベントリスナー
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            // updateMonthlyMetrics(); // 月別記録は非表示のためコメントアウト
        });

        // 「次の月」ボタンのクリックイベントリスナー
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            // updateMonthlyMetrics(); // 月別記録は非表示のためコメントアウト
        });

        // ページロード時にカレンダーをレンダリング
        document.addEventListener('DOMContentLoaded', () => {
            // データがない場合の初期制御
            const oldestDate = getOldestDataDate();
            if (!oldestDate) {
                // データがない場合は現在の月に設定
                currentDate = new Date(realToday.getFullYear(), realToday.getMonth(), 1);
            }
            renderCalendar();
            // ダッシュボードを初期化
            updateDashboard();
        });
    </script>
